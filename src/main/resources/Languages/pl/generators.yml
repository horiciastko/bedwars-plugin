# --- Harmonogram Wydarzeń Gry ---
# Określa kiedy zachodzą zmiany generatorów i specjalne wydarzenia
events:
  - name: "Diamond II"
    time: 180 # 3 minuty w sekundach
    type: "diamond_upgrade"
    tier: 2
  - name: "Emerald II"
    time: 360 # 6 minut
    type: "emerald_upgrade"
    tier: 2
  - name: "Diamond III"
    time: 720 # 12 minut
    type: "diamond_upgrade"
    tier: 3
  - name: "Emerald III"
    time: 900 # 15 minut
    type: "emerald_upgrade"
    tier: 3
  - name: "Bed Gone"
    time: 1200 # 20 minut
    type: "destroy_beds"
  - name: "Sudden Death"
    time: 1500 # 25 minut
    type: "sudden_death"
  - name: "Game End"
    time: 1800 # 30 minut
    type: "game_end"

# --- Ustawienia Tieru Generatorów ---
