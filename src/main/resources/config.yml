############################################################
#                                                          #
#                BedWars Advanced Configuration            #
#                                                          #
############################################################

# Database settings
# We support SQLite for simple setups and MySQL for multi-lobby networks.
database:
  # Type of database: "sqlite" or "mysql"
  type: "sqlite"
  
  # MySQL settings (ignored if type is "sqlite")
  mysql:
    host: "localhost"
    port: 3306
    database: "bedwars"
    username: "root"
    password: ""
    pool:
      maximum-pool-size: 10
      minimum-idle: 5
      max-lifetime: 1800000 # 30 mins
      connection-timeout: 5000 # 5 seconds

# Server Identification
server:
  ip: "play.yourserver.net"
  id: "1"
  version: "1.0.0"

# Holographic displays
# These appear above team beds to show their status.
# Hologram text is defined in Languages/*/messages.yml (hologram-team-line1, hologram-team-line2, hologram-eliminated-line1)
holographic-beds:
  enabled: true

# Game settings
game:
  # Timers (seconds)
  lobby-countdown: 30
  start-countdown: 10
  min-players-to-start: 2
  rejoin-time: 60 # seconds to rejoin if disconnected
  
  # Visual & Technical
  remove-waiting-lobby: true
  waiting-lobby-radius: 10
  void-y-level: -10 # Y level below which players die immediately
  
  # Explosion settings
  # Fine-tune the "BedWars feel" of explosions.
  pvp-cooldown: true # Set to true to ENABLE 1.9+ cooldowns, false for 1.8 spam-clicking
  tnt:
    jump-power: 2.5
    damage-enabled: false
    damage-amount: 2.0
    timer-enabled: true
  fireball:
    jump-power: 2.0
    damage-enabled: true
    damage-amount: 4.0
  
  # Combat & Protection
  prevent-own-mob-damage: true # Protect players from being attacked by their own golems/bedbugs
  
# Language settings
# Note: You can change this via /bw admin lang <iso>
default-language: "en"

# Experience & Leveling System
# Moved to levels.yml for better organization and customization

# Scoreboard settings (Modern & Premium Design)
# Scoreboard lines are defined in Languages/*/messages.yml (scoreboard-lobby-lines, scoreboard-waiting-lines, scoreboard-ingame-lines)
# %date%, %event_name%, %event_time%, %teams_status%, %server_ip% are supported.
scoreboard:
  date-format: "dd/MM/yy"
  
  # Symbols used in the scoreboard (Premium look)
  symbols:
    bed-alive: "&a&l✔"
    bed-broken: "&a%count%"
    team-dead: "&c&l✘"
    you-indicator: " &b[YOU]"

# Chat Formatting
chat-system:
  enabled: true
  # Format: [Team] [Level] Name: Message
  # Use %team%, %level%, %player%, %message%
  format: "%team% &7[%level%✫] %player%&f: %message%"

# Group Settings
# Define custom game groups here to override settings per arena group.
# You can assign an arena to a group using /bw admin arena <name> group <groupName>
# 'Default' is used if no group is set.
groups:
  Default:
    shop-file: "shop.yml"
    upgrades-file: "upgrades.yml"
  Hardcore:
    shop-file: "shop_hardcore.yml"
    upgrades-file: "upgrades_hardcore.yml"
  1v1:
    shop-file: "shop.yml" # Re-use default shop
    upgrades-file: "upgrades.yml"

# Join GUI Configuration
# Define how modes are displayed in the /bw join menu.
# Slots: 0-26 (for 3 rows)
# Display names and lore are defined in Languages/*/messages.yml
join-gui:
  rows: 3
  modes:
    solo:
      players-per-team: 1
      slot: 10
      material: "WHITE_BED"
    duo:
      players-per-team: 2
      slot: 12
      material: "RED_BED"
    trio:
      players-per-team: 3
      slot: 14
      material: "GREEN_BED"
    squad:
      players-per-team: 4
      slot: 16
      material: "BLUE_BED"

