# --- XP Rewards for Actions ---
# Configure how much XP players get for each action
xp-rewards:
  kill: 5
  final-kill: 10
  bed-broken: 25
  win: 50
  loss: 5

# --- Level Requirements ---
# Configure XP requirements for each level
# You can use two methods:
# 1. Formula-based (recommended for high levels)
# 2. Manual configuration (for custom progression)

# Use formula for level calculation
use-formula: true

# Formula settings (only if use-formula: true)
# XP required = base * level^exponent + (base * multiplier * level)
# Example: 500 * level^2 + 500 * level
formula:
  base: 100
  exponent: 2.0
  multiplier: 1.0 
  level-multiplier: 1.10


